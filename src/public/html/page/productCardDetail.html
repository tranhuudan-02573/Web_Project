<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/css/trangchu/main.css"> -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="/src/vendor/fa6/fontawesome-free-6.2.0-web/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB4-->
    <link rel="stylesheet" href="/src/vendor/md4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/src/vendor/md4/css/mdb.min.css" />

    <link rel="stylesheet" href="/src/public/css/main/custom.css" />

    <link rel="stylesheet" href="/src/public/css/common/cardDetail.css" />
  </head>

  <body>
    <div id="product-detail">
      <h3 class="h4 mb-1">iPhone 14 Pro Max 1TB</h3>
      <div class="small mb-1">
        <span class="product-star text-black">
          <i class="fa-sharp fa-solid fa-star"></i>
          <i class="fa-sharp fa-solid fa-star"></i>
          <i class="fa-sharp fa-solid fa-star"></i>
          <i class="fa-sharp fa-solid fa-star"></i>
          <i class="fa-sharp fa-solid fa-star"></i>
        </span>
        <a class="ml-3" href="#">
          <span class="pb-1"><u>Xem nhận xét sản phẩm</u></span>
        </a>
      </div>
      <div class="d-flex align-items-center mb-1">
        <div class="mr-3 mb-0 h6">
          <span class="ms-0 text-decoration-line-through">
            <del>40.000.000đ</del>
          </span>
          <span>|</span>
          <span>25%</span>
        </div>
        <span class="h3 mb-0">38.990.000đ</span>
      </div>
      <div class="small">
        <p class="descrip-product mb-0">
          1 ĐỔI 1 trong 30 ngày nếu có lỗi phần cứng nhà sản xuất. Bảo hành 12
          tháng tại trung tâm bảo hành chính hãng Apple : Điện Thoại Vui ASP
          (Apple Authorized Service Provider)
        </p>
      </div>
      <div class="mt-2">
        <p class="h6 mb-0">Các loại hiện có</p>
        <div class="type-products">
          <span
            class="d-inline-block font-weight-bold border rounded border-primary pt-1 pb-1 pl-3 pr-3 mt-1 mr-1 small"
            >256GB</span
          >
        </div>
      </div>
      <div class="mb-3 mt-3">
        <div class="d-flex align-items-center mb-3">
          <p class="title-number mb-0 mr-2">Chọn số lượng:</p>
          <div class="def-number-input number-input safari_only">
            <button
              onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
              class="minus"
            ></button>
            <input
              class="quantity"
              min="0"
              name="quantity"
              value="1"
              type="number"
            />
            <button
              onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
              class="plus"
            ></button>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button
            type="button"
            class="buy-now pt-1 pb-1 btn-buy_now border-0 btn-primary rounded"
          >
            <strong class="h5">Mua Ngay</strong><br />
            <span>Giao tận nơi hoặc nhận tại cửa hàng</span>
          </button>
          <button
            type="button"
            class="installment pt-1 pb-1 btn-buy_now border-0 btn-primary rounded"
          >
            Trả góp
            <span>0%</span>
          </button>
        </div>
      </div>
      <hr />
      <div class="mb-2">
        <div class="payments">
          <a
            class="d-inline-block border rounded border-primary pl-1 mt-1 mr-1"
            href=""
          >
            <img src="/src/public/img/pay/zaloPay-logo.png" alt="zaloPayLogo" />
          </a>
          <a
            class="d-inline-block border rounded border-primary mt-1 mr-1"
            href=""
          >
            <img src="/src/public/img/pay/vnPay-logo.png" alt="vnPayLogo" />
          </a>
          <a
            class="d-inline-block border rounded border-primary mt-1 mr-1"
            href=""
          >
            <img src="/src/public/img/pay/alePay-logo.png" alt="alePayLogo" />
          </a>
          <a
            class="d-inline-block border rounded border-primary mt-1 mr-1"
            href=""
          >
            <img src="/src/public/img/pay/onePay-logo.png" alt="onePayLogo" />
          </a>
        </div>
      </div>
    </div>

    <script src="/src/public/js/footer.js"></script>
    <script src="/src/public/js/common/product.js"></script>
    <script src="/src/public/js/common/slide.js"></script>
    <script src="/src/public/js/common/carousel.js"></script>
    <script src="/src/public/js/header.js"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="/src/vendor/md4/js/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/src/vendor/md4/js/popper.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/src/vendor/md4/js/bootstrap.min.js"
    ></script>
    <script type="text/javascript" src="/src/vendor/md4/js/mdb.min.js"></script>
  </body>
</html>
