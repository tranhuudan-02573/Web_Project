    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

        <link href="/src/vendor/md5/css/mdb.min.css" rel="stylesheet" />

    <body>
        <div id="wrapper">
            <header id="header">

            </header>

            <div id="breadcrumb"></div>



<main class="mb-5 mt-5">
  <div class="container">
    <!-- Section: Cart -->
    <section class="">
      <div class="row gx-lg-5">
        <div class="col-lg-8 mb-4 mb-md-0">
          <!-- Section: Product list -->
          <div id="accordion"></div>
          <!-- Section: Product list -->

          <!-- Section: Details -->
          <section class="">
            <div class="mb-5">
              <p class="text-primary">
                <i class="fas fa-info-circle mr-1"></i> Do not delay the
                purchase, adding items to your cart does not mean booking
                them.
              </p>
            </div>

            <div class="mb-5">
              <h5 class="mb-4">Expected shipping delivery</h5>

              <p class="mb-0">Thu., 12.03. - Mon, 16.03.</p>
            </div>

            <div>
              <h5 class="mb-4">We accept</h5>

              <img class="mr-2" width="45px" src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg" alt="Visa">
              <img class="mr-2" width="45px" src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg" alt="American Express">
              <img class="mr-2" width="45px" src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg" alt="Mastercard">
              <img class="mr-2" width="45px" src="https://mdbootstrap.com/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.png" alt="PayPal acceptance mark">
            </div>
          </section>
          <!-- Section: Details -->
        </div>

        <div class="col-lg-4 mb-4 mb-md-0">
          <!-- Section: Summary -->
          <section class="shadow-4 p-4 rounded-5 mb-4">
            <h5 class="mb-5">The total amount of</h5>

            <div class="d-flex justify-content-between mb-3">
              <span>Temporary amount </span>
              <span>$53,98</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Shipping </span>
              <span>Gratis</span>
            </div>
            <hr class="my-4">
            <div class="d-flex justify-content-between fw-bold mb-5">
              <span>The total amount of (including VAT) </span>
              <span>$53,98</span>
            </div>

            <button type="button" class="btn btn-primary btn-rounded w-100">
              Got to checkout
            </button>
          </section>
          <!-- Section: Summary -->

          <!-- Section: Summary -->
          <section class="shadow-4 p-4 rounded-5">
            <h5 class="mb-4">Apply promo code</h5>

            <div class="d-flex align-items-center">
              <input type="text" class="form-control rounded me-1" placeholder="Promo code">
              <button type="button" class="btn btn-link btn-rounded overflow-visible">
                Apply
              </button>
            </div>
          </section>
          <!-- Section: Summary -->
        </div>
      </div>
    </section>
    <!-- Section: Cart -->
  </div>
</main>

            <footer id="footer">

            </footer>
        </div>

 <script src="/src/public/js/footer.js"></script>
        <script src="/src/public/js/header.js"></script>
